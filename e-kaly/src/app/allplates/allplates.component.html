<div class="row">
    <div class="col-6" style="overflow-y: scroll;max-height: 500px;">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="card-deck">
                <div *ngFor="let element of list" class="card border-dark mb-3" style="max-width: 250px; min-width: 200px;">
                    <!-- <a [routerLink]="['/plate']" [queryParams]="{idplate: element.id}"> -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            </div>
                            <div class="col-10">
                                <h5 class="card-title">{{element.name}}</h5>
                                <p class="card-text">{{element.price}} Ar</p>
                                <p class="card-text">{{element.benefits}} Ar</p>
                            </div>
                        </div>
                    </div>
                    <!-- </a> -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-6" style="overflow-y: scroll;max-height: 500px;">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="card-deck">
                <div *ngFor="let elementvisible of visiblelist" class="card border-dark mb-3" style="max-width: 250px; min-width: 200px;">
                    <!-- <a [routerLink]="['/plate']" [queryParams]="{idplate: elementvisible.id}"> -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            </div>
                            <div class="col-10">
                                <h5 class="card-title">{{elementvisible.name}}</h5>
                                <p class="card-text">{{elementvisible.price}} Ar</p>
                                <p class="card-text">{{elementvisible.benefits}} Ar</p>
                            </div>
                        </div>
                    </div>
                    <!-- </a> -->
                </div>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-outline-success my-2 my-sm-0" (click)="valider()">Valider</button>
