<div class="row">
    <div class="col-6" style="overflow-y: scroll;max-height: 550px;">
        <div class="tab-content" id="v-pills-tabContent">
            <h5>Commandes</h5>
            <div class="card-deck">
                <div *ngFor="let element of list" class="card border-dark mb-3" style="max-width: 250px; min-width: 200px;">
                    <!-- <a [routerLink]="['/orderdetails']" [queryParams]="{idclient: element._id.client.id}"> -->
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Nom du client: {{element._id.client.name}}</p>
                        <p class="card-text">Adresse du client: {{element._id.client.address}}</p>
                        <p class="card-text">Nom du resto: {{element._id.resto.name}}</p>
                        <p class="card-text">Adresse du resto: {{element._id.resto.address}}</p>
                    </div>
                    <!-- </a> -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-6" style="overflow-y: scroll;max-height: 550px;">
        <h5>Livreurs</h5>
        <div class="accordion" id="accordionExample">
            <div *ngFor="let deliveryman of deliverymen; index as i">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button (click)="getNb(deliveryman.id)" class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#test' + i" aria-expanded="true" [attr.aria-controls]="'#test' + i">
                                {{deliveryman.name}}
                            </button>
                        </h2>
                    </div>
                </div>
                <div id="test{{i}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <p>Adresse livreur: {{deliveryman.address}}</p>
                        <p>Nombre de livraison dans la journÃ©e: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
