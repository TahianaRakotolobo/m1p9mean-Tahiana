<div class="tab-content" id="v-pills-tabContent">
  <div class="card-deck">

    <div *ngFor="let element of list" class="card border-dark mb-3" style="max-width: 250px; min-width: 200px;">
      <a [routerLink]="['/plate']" [queryParams]="{idresto: element.id}">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{element.name}}</h5>
          <p class="card-text">{{element.address}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
