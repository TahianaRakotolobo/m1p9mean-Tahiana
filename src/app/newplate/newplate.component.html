<div class="tab-content" id="v-pills-tabContent">
  <h1>Nouveau plat</h1>
  <p style="color:red">{{message}}</p>
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nom du plat: </label>
      <div class="col-sm-6">
        <input class="form-control" [(ngModel)]="name" name="name" type="text">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Prix du plat: </label>
      <div class="col-sm-6">
        <input class="form-control" [(ngModel)]="price" name="price" type="text">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Bénéfice apporté: </label>
      <div class="col-sm-6">
        <input class="form-control" [(ngModel)]="benefits" name="benefits" type="text">
      </div>
    </div>


      <!-- nom: <input [(ngModel)]="name" name="name" type="text">
      prix: <input [(ngModel)]="price" name="price" type="text">
      bénéfice: <input [(ngModel)]="benefits" name="benefits" type="text"> -->
      <button type="button" (click)="submit()">Créer</button>
  </form>
</div>
